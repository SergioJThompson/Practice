<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        background-color: #F0F0F0;
      }

      h1 {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        margin: 50px 0 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .card {
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }

      .card-header {
        background-color: #938281;
        padding: 20px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }

      .card-header h2 {
        margin: 0;
        font-size: 24px;
      }

      .card-body {
        padding: 20px;
      }

      .btn {
        background-color: #3498DB;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
      }

      .btn:hover {
        background-color: #2980B9;
      }
    </style>
</head>
<body>
  <h1>
    <p>Call us Legion, for we are many.</p>
  </h1>

  <h1 class="container">
    <p>Our banner is a crimson adder rampant upon a sable field.</p>
  </h1>

  <h1 class = "card">
    <p>Join us.</p>
  </h1>

  <h1 class = "card-header">
    <h2>Be not afraid.</h2>
  </h1>

  <h1 class = "card-body">
    <p>Wake up and smell the brimstone.</p>
  </h1>

  <h1 class = "btn">
    <p>But whatever you do, for the love of God and devil, don't click this button.</p>
  </h1>

  <h1 class = "btn">
    <p>Or this one.</p>
  </h1>

</body>
</html>
