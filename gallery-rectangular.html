<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rectangular Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .col {
      flex: 1;
      padding: 0 10px;
      margin-bottom: 30px;
    }

    .col img {
      max-width: 100%;
      max-height: 100%;
      width: 270px;
      object-fit: cover;
      margin-top: auto;
    }

    .col h3 {
      margin: 10px 0 5px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    .col p {
      margin: 0;
      text-align: center;
    }
    .small-text {
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
    }
    .heading {
      font-size: 96px;
      font-weight: bold;
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="small-text">
    <a href="https://en.wikipedia.org/wiki/Solar_System">The Solar System</a>&emsp;&emsp;
    <a href="https://en.wikipedia.org/wiki/Asteroid_belt">The Asteroid Belt</a>&emsp;&emsp;
    <a href="https://en.wikipedia.org/wiki/Kuiper_belt">The Kuiper Belt</a>&emsp;&emsp;
    <a href="https://en.wikipedia.org/wiki/Pluto">Pluto <3</a>&emsp;&emsp;
    <a href="https://en.wikipedia.org/wiki/Oort_cloud">The Oort Cloud</a>
  </div>

  <h1 class="heading">Click on the planets!</h1>

  <div class="row">
    <div class="col">
      <a href="https://solarsystem.nasa.gov/planets/mercury/overview/" target="_blank"><img src="/images/planets/mercury.jpg" alt="Mercury"></a>
      <h3>Mercury</h3>
      <p>the tiny one</p>
    </div>
    <div class="col">
      <a href="https://solarsystem.nasa.gov/planets/venus/overview/" target="_blank"><img src="/images/planets/venus.jpg" alt="Venus"></a>
      <h3>Venus</h3>
      <p>the hot one</p>
    </div>
    <div class="col">
      <a href="https://solarsystem.nasa.gov/planets/earth/overview/" target="_blank"><img src="/images/planets/earth.jpeg" alt="Earth"></a>
      <h3>Earth</h3>
      <p>the comfy one</p>
    </div>
    <div class="col">
      <a href="https://solarsystem.nasa.gov/planets/mars/overview/" target="_blank"><img src="/images/planets/mars.jpeg" alt="Mars"></a>
      <h3>Mars</h3>
      <p>the dead (?) one</p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <a href="https://solarsystem.nasa.gov/planets/jupiter/overview/" target="_blank"><img src="/images/planets/jupiter.jpeg" alt="Jupiter"></a>
      <h3>Jupiter</h3>
      <p>the absolute unit</p>
    </div>
    <div class="col">
      <a href="https://solarsystem.nasa.gov/planets/saturn/overview/" target="_blank"><img src="/images/planets/saturn.jpeg" alt="Saturn"></a>
      <h3>Saturn</h3>
      <p>best rings</p>
    </div>
    <div class="col">
      <a href="https://solarsystem.nasa.gov/planets/uranus/overview/" target="_blank"><img src="/images/planets/uranus.jpg" alt="Uranus"></a>
      <h3>Uranus</h3>
      <p>the funny one</p>
    </div>
    <div class="col">
      <a href="https://solarsystem.nasa.gov/planets/neptune/overview/" target="_blank"><img src="/images/planets/neptune.jpeg" alt="Neptune"></a>
      <h3>Neptune</h3>
      <p>the distant one</p>
    </div>
  </div>
</div>
</body>
